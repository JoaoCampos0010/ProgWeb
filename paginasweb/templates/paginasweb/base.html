<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Restaurante{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">🍽 Restaurante</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'sobre' %}">Sobre</a></li>
                {% endif %}
            </ul>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="navbar-text text-white me-3">Olá, {{ user.username }}</span>
                    <a class="btn btn-outline-light" href="{% url 'logout' %}">Sair</a>
                {% else %}
                    <a class="btn btn-outline-light" href="{% url 'Login' %}">Entrar</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<main class="container my-4">
    {% block content %}{% endblock %}
</main>

<footer class="bg-dark text-white text-center py-3">
    <small>&copy; 2025 Restaurante | Sistema Web</small>
</footer>

</body>
</html>
