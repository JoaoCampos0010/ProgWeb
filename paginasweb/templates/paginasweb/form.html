{% extends 'paginasweb/base.html' %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header bg-dark text-white">
        {{ titulo }}
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success">{{ botao }}</button>
        </form>
    </div>
</div>
{% endblock %}
